# Configuration de la base de données MongoDB pour les tests
spring.data.mongodb.uri=mongodb://localhost:27017/testDatabase

# Activer un niveau de log détaillé pour mieux voir ce qui se passe lors des tests
logging.level.root=WARN
logging.level.org.springframework=INFO
logging.level.org.springframework.data.mongodb=DEBUG

# Désactiver la sécurité pendant les tests (si applicable)
spring.security.enabled=false

# Désactiver les transactions MongoDB si non nécessaires pour les tests
spring.data.mongodb.transactions-enabled=false
spring.kafka.bootstrap-servers=localhost:9092
